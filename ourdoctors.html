<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare - Our Doctors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
        }
        .header {
            background-color: #8fccec;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            color: white;
            font-size: 30px;
            margin: 0;
        }
        .header h2 {
            color: white;
            font-size: 30px;
            margin-top: 5px;
        }
        .doctors {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
        }
        .doctor-card {
            text-align: center;
            width: 30%;
        }
        .doctor-card img {
            width: 320px;
            height: 320px;
            border-radius: 50%;
        }
        .doctor-card h3 {
            margin: 10px 0;
            font-size: 25px;
            color: #333;
        }
        .doctor-card p {
            font-size: 20px;
            color: #666;
            margin: 5px 0;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
        }
        .footer div {
            display: inline-block;
            margin: 0 20px;
        }
        .footer img {
            width: 70px;
            height: 70px;
        }
        .footer p {
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Health Care</h1>
        <h2>Our Doctors</h2>
    </div>
    
    <div class="doctors">
        <div class="doctor-card">
            <img src="images/doctor13.png" alt="Dr. Meryy">
            <h3>Dr. Meryy</h3>
            <p>Gynaecologist</p>
            <p>10 years experience</p>
        </div>
        <div class="doctor-card">
            <img src="images/dovtor18.png" alt="Dr. Lunia">
            <h3>Dr. Lunia</h3>
            <p>Dermatologist</p>
            <p>7 years experience</p>
        </div>
        <div class="doctor-card">
            <img src="images/doctor15.png" alt="Dr. Shailendra">
            <h3>Dr. Shailendra</h3>
            <p>Pediatrician</p>
            <p>10 years experience</p>
        </div>
        <div class="doctor-card">
            <img src="images/doctor12.png" alt="Dr. Srinivas">
            <h3>Dr. Srinivas</h3>
            <p>Pulmonologist</p>
            <p>13 years experience</p>
        </div>
    </div>

    <div class="footer">
        <div>
            <img src="images/tick.png" alt="Digital Prescription">
            <p>Digital Prescription</p>
        </div>
        <div>
            <img src="images/verify.png" alt="Verified Doctors">
            <p>Verified Doctors</p>
        </div>
    </div>

</body>
</html>
