<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
        }
        .container {
            text-align: center;
            margin-top: 20px;
        }
        .header {
            background-color: #8fccec;
            padding: 20px;
            position: relative;
        }
        .header h1 {
            color: #ffffff;
            font-size: 34px;
            margin: 0;
            display: inline-block;
        }
        .header h1 a {
            color: white;
            text-decoration: none;
        }
        .header h1 a:hover {
            text-decoration: underline;
        }
        /* Button styling */
        .nav-button {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            background-color: #005f99;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }
        .nav-button:hover {
            background-color: #004680;
        }
        .specialties {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
        }
        .specialty {
            text-align: center;
        }
        .specialty img {
            width: 300px;
            height: 300px;
        }
        .specialty h2 {
            font-size: 30px;
            color: #333;
        }
        .specialty p {
            font-size: 20px;
            color: #666;
        }
        .consult-now {
            color: #00d3a9;
            font-weight: bold;
            font-size: 20px;
            text-transform: uppercase;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <!-- Wrap the title in an anchor tag -->
            <h1><a href="home.html">Health Care</a></h1>
            <!-- Navigation button to the right -->
            <a href="ourdoctors.html" class="nav-button">Our Top Doctors</a>
        </div>
        
        <div class="specialties">
            <div class="specialty">
                <img src="images/periods.png" alt="Gynaecologist Icon">
                <h2>Gynaecologist</h2>
                <p>Pregnancy or Period doubts </p>
                <a href="consult.html">
                    <div class="consult-now">Consult Now</div>
                </a>
            </div>
            <div class="specialty">
                <img src="images/Pulmonologist.png" alt="Dermatologist Icon">
                <h2>Dermatologist</h2>
                <p>Acne, pimples or skin issues</p>
                <a href="consult.html">
                    <div class="consult-now">Consult Now</div>
                </a>
            </div>
            <div class="specialty">
                <img src="images/baby.png" alt="Pediatrician Icon">
                <h2>Pediatrician</h2>
                <p>Child not feeling well</p>
                <a href="consult.html">
                    <div class="consult-now">Consult Now</div>
                </a>
            </div>
            <div class="specialty">
                <img src="images/Dermatologist.png" alt="Pulmonologist Icon">
                <h2>Pulmonologist</h2>
                <p>Cold, Cough or fever</p>
                <a href="consult.html">
                    <div class="consult-now">Consult Now</div>
                </a>
            </div>
        </div>
    </div>

</body>
</html>
