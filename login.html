<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="card-switch">
            <label class="switch">
               <input type="checkbox" class="toggle">
               <span class="slider"></span>
               <span class="card-side"></span>
               <div class="flip-card__inner">
                  <div class="flip-card__front">
                     <div class="title">Log in</div>
                     <form class="flip-card__form" id="loginForm">
                        <input class="flip-card__input" id="email" name="email" placeholder="Email" type="email" required>
                        <input class="flip-card__input" id="password" name="password" placeholder="Password" type="password" required>
                        <button class="flip-card__btn" type="submit">Let`s go!</button>
                     </form>
                  </div>
                  <div class="flip-card__back">
                     <div class="title">Sign up</div>
                     <form class="flip-card__form" action="success.html" method="POST">
                        <input class="flip-card__input" placeholder="Name" name="name" type="text" required>
                        <input class="flip-card__input" name="email" placeholder="Email" type="email" required>
                        <input class="flip-card__input" name="password" placeholder="Password" type="password" required>
                        <button class="flip-card__btn" type="submit">Confirm!</button>
                     </form>
                  </div>
               </div>
            </label>
        </div>   
   </div>

   <script>
       // Define the valid credentials
       const validEmail = "arshi@example.com";
       const validPassword = "123";

       // Get the form and attach the submit event listener
       const loginForm = document.getElementById('loginForm');
       
       loginForm.addEventListener('submit', function(event) {
           event.preventDefault(); // Prevent the default form submission

           // Get the entered email and password
           const enteredEmail = document.getElementById('email').value;
           const enteredPassword = document.getElementById('password').value;

           // Check if the entered credentials match the valid ones
           if (enteredEmail === validEmail && enteredPassword === validPassword) {
               window.location.href = "home.html";  // Redirect to the success page
           } else {
               alert("Invalid email or password. Please try again.");
           }
       });
   </script>
</body>
</html>
