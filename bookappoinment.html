<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
        }

        .container {
            background-color: #fff;
            width: 600px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }

        .header {
            background-color: #71c5f0;
            padding: 10px;
            border-radius: 10px 10px 0 0;
            text-align: center;
            color: white;
            font-size: 18px;
            font-weight: bold;
        }

        .sub-header {
            color: white;
            font-style: italic;
            font-size: 16px;
        }

        .form-group {
            margin: 15px 0;
        }

        .form-group label {
            font-size: 16px;
            display: inline-block;
            width: 150px;
            margin-right: 10px;
        }

        .form-group input {
            width: calc(100% - 170px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            font-size: 14px;
        }

        .form-group input:focus {
            border-color: #71c5f0;
        }

        .submit-btn {
            width: 200px;
            padding: 10px;
            background-color: #5aa1c9;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background-color: #4790b2;
        }

        .cancel-btn {
            width: 150px;
            padding: 10px;
            background-color: #e0e0e0;
            color: #000;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .text-center {
            text-align: center;
            margin-top: 10px;
        }

        .text-center p {
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            HEALTH CARE <br>
            <span class="sub-header">Patient Details</span>
        </div>
        <form>
            <div class="form-group">
                <label for="name">Name :</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="age">Age :</label>
                <input type="number" id="age" name="age">
            </div>
            <div class="form-group">
                <label for="gender">Gender :</label>
                <input type="text" id="gender" name="gender">
            </div>
            <div class="form-group">
                <label for="phone">Phone number :</label>
                <input type="text" id="phone" name="phone">
            </div>
            <div class="form-group">
                <label for="disease">Disease :</label>
                <input type="text" id="disease" name="disease">
            </div>
            <div class="text-center">
                <button type="submit" class="submit-btn">BOOK APPOINTMENT</button>
            </div>
            <div class="text-center">
                <p>Do want an appointment right now?</p>
                <button type="button" class="cancel-btn" onclick="window.location.href='doctors.html';">Cancel</button>
            </div>
        </form>
    </div>

</body>
</html>
